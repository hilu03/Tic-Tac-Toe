<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="players">
    <div class="player">
      <label for="x" class="X">X</label>
      <input type="text" id="x" placeholder="X player's name">
    </div>
    <div class="player">
      <label for="o" class="O">O</label>
      <input type="text" id="o" placeholder="O player's name">
    </div>
  </div>
  <div class="button-container">
    <button class="start">Start</button>
  </div>
  <div class="turn"></div>
  <div class="result"></div>
  <div class="board"></div>
  <script src="script.js"></script>
</body>
</html>
